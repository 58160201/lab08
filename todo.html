<html>
    <head>
        <meta charset="UTF-8">
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script>
            $(document).ready(function(){
                $("#btn_submit").click(function(event)){
                    $.ajax({
                        url: "add_new_todo.php",
                        type: "POST",
                        data: "topic="+$("#todo").val(),
                        success: function(data){
                            $("#disp").html(data);
                        },
                        error: function(data){
                            $("disp").html("<3>Error!</3>");
                        }
                    });
                });
                $("#todo").click(function(event){
                    $(this).select();
                });
            });
            </script>
    </head>
    <body>
        <p>Todo:
            <input typr="text" id="todo">
            <button id="btn_submit">save</button></p>
            <div id="disp"></div>
    </body>
</html>
